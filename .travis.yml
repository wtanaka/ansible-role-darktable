language: ruby
rvm:
- 2.2
- 2.1
- 2.0
- 1.9.3
services:
- docker
script:
# Ansible 1.5.4 appears to be incompatible with ubuntu:16.10
- >
  wget -O- bit.ly/ansibletest | env
  DOCKER_IMAGES="ubuntu:12.04 ubuntu:14.04 ubuntu:16.04
  debian:8"
  ANSIBLE_VERSIONS="1.5.4 1.9.2 2.1.0.0" sh
- >
  wget -O- bit.ly/ansibletest | env
  DOCKER_IMAGES="ubuntu:16.10"
  ANSIBLE_VERSIONS="1.9.2 2.1.0.0" sh
after_failure:
- cat role-tester-ansible-master/.kitchen/logs/*.log | grep -v '^I, '
